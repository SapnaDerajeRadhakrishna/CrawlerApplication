<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Result</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"
          th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}">

    <script src="/webjars/jquery/1.11.1/jquery.min.js"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous" th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>
</head>
<body>
<!--/*@thymesVar id="result" type="org.demo.application.model.Result"*/-->
<div class="container-fluid" style="margin-top: 20px">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h1 class="panel-title">Requests Analysis</h1>
                </div>
                <div class="panel-body">
                        <table class="table table-hover ">
                            <thead class="thead-inverse">
                            <tr>
                                <th>Total Http Requests</th>
                                <th>Success Count</th>
                                <th>Failure Count</th>
                            </tr>
                            </thead>
                            <tr th:remove="all">
                                <td>10</td>
                                <td>6</td>
                                <td>4</td>
                            </tr>
                            <tr th:each="result : ${result}">
                                <td th:text="${result.totalRequests}">11</td>
                                <td th:text="${result.successCount}">7</td>
                                <td th:text="${result.failureCount}">4</td>
                            </tr>
                        </table>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
